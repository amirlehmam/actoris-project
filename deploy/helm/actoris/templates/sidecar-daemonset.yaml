{{- if .Values.sidecar.enabled }}
{{- if .Values.sidecar.daemonSet.enabled }}
apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: {{ include "actoris.sidecar.fullname" . }}
  labels:
    {{- include "actoris.labels" . | nindent 4 }}
    app.kubernetes.io/component: sidecar
spec:
  selector:
    matchLabels:
      {{- include "actoris.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: sidecar
  template:
    metadata:
      labels:
        {{- include "actoris.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: sidecar
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "{{ .Values.sidecar.service.metricsPort }}"
    spec:
      {{- include "actoris.imagePullSecrets" . | nindent 6 }}
      serviceAccountName: {{ include "actoris.serviceAccountName" . }}
      hostNetwork: true
      hostPID: true
      dnsPolicy: ClusterFirstWithHostNet
      {{- if .Values.sidecar.securityContext }}
      securityContext:
        {{- toYaml .Values.sidecar.securityContext | nindent 8 }}
      {{- end }}
      containers:
        - name: sidecar
          image: "{{ .Values.global.imageRegistry }}/{{ .Values.sidecar.image.repository }}:{{ .Values.sidecar.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.sidecar.image.pullPolicy }}
          securityContext:
            privileged: true
            capabilities:
              add:
                - BPF
                - PERFMON
                - SYS_ADMIN
                - NET_ADMIN
          ports:
            - name: proxy
              containerPort: {{ .Values.sidecar.service.proxyPort }}
              hostPort: {{ .Values.sidecar.service.proxyPort }}
              protocol: TCP
            - name: metrics
              containerPort: {{ .Values.sidecar.service.metricsPort }}
              hostPort: {{ .Values.sidecar.service.metricsPort }}
              protocol: TCP
          env:
            - name: NODE_NAME
              valueFrom:
                fieldRef:
                  fieldPath: spec.nodeName
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: RUST_LOG
              value: "info,actoris=debug"
            - name: PROXY_PORT
              value: "{{ .Values.sidecar.service.proxyPort }}"
            - name: METRICS_PORT
              value: "{{ .Values.sidecar.service.metricsPort }}"
            - name: ENABLE_EBPF
              value: "{{ .Values.sidecar.config.enableEbpf }}"
            - name: METERING_INTERVAL_MS
              value: "{{ .Values.sidecar.config.meteringIntervalMs }}"
            - name: PROXY_TIMEOUT
              value: "{{ .Values.sidecar.config.proxyTimeout }}"
            - name: NATS_URL
              value: "nats://{{ .Release.Name }}-nats:4222"
            - name: TRUSTLEDGER_URL
              value: "{{ include "actoris.trustLedger.fullname" . }}:{{ .Values.trustLedger.service.grpcPort }}"
          livenessProbe:
            httpGet:
              path: /health
              port: metrics
            initialDelaySeconds: 10
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /ready
              port: metrics
            initialDelaySeconds: 5
            periodSeconds: 5
          resources:
            {{- toYaml .Values.sidecar.resources | nindent 12 }}
          volumeMounts:
            - name: bpf
              mountPath: /sys/fs/bpf
            - name: debug
              mountPath: /sys/kernel/debug
            - name: cgroup
              mountPath: /sys/fs/cgroup
              readOnly: true
            {{- if .Values.security.mtls.enabled }}
            - name: tls
              mountPath: /etc/actoris/tls
              readOnly: true
            {{- end }}
      volumes:
        - name: bpf
          hostPath:
            path: /sys/fs/bpf
            type: DirectoryOrCreate
        - name: debug
          hostPath:
            path: /sys/kernel/debug
            type: Directory
        - name: cgroup
          hostPath:
            path: /sys/fs/cgroup
            type: Directory
        {{- if .Values.security.mtls.enabled }}
        - name: tls
          secret:
            secretName: {{ include "actoris.sidecar.fullname" . }}-tls
        {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
---
apiVersion: v1
kind: Service
metadata:
  name: {{ include "actoris.sidecar.fullname" . }}
  labels:
    {{- include "actoris.labels" . | nindent 4 }}
    app.kubernetes.io/component: sidecar
spec:
  type: {{ .Values.sidecar.service.type }}
  ports:
    - port: {{ .Values.sidecar.service.proxyPort }}
      targetPort: proxy
      protocol: TCP
      name: proxy
    - port: {{ .Values.sidecar.service.metricsPort }}
      targetPort: metrics
      protocol: TCP
      name: metrics
  selector:
    {{- include "actoris.selectorLabels" . | nindent 4 }}
    app.kubernetes.io/component: sidecar
{{- end }}
{{- end }}
