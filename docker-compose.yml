version: '3.8'

services:
  # ===================
  # Frontend
  # ===================
  ui:
    build:
      context: ./ui
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8080
    depends_on:
      - api-gateway
    networks:
      - actoris-network

  # ===================
  # API Gateway
  # ===================
  api-gateway:
    build:
      context: ./api-gateway
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    environment:
      - RUST_LOG=info
      - IDENTITY_CLOUD_URL=http://identity-cloud:50051
      - TRUSTLEDGER_URL=http://trustledger:50052
      - ONEBILL_URL=http://onebill:50053
      - REDIS_URL=redis://redis:6379
      - NATS_URL=nats://nats:4222
    depends_on:
      - redis
      - nats
    networks:
      - actoris-network

  # ===================
  # Backend Services
  # ===================
  identity-cloud:
    build:
      context: ./services/identity-cloud
      dockerfile: Dockerfile
    ports:
      - "50051:50051"
    environment:
      - NEO4J_URI=bolt://neo4j:7687
      - NEO4J_USER=neo4j
      - NEO4J_PASSWORD=actoris123
      - REDIS_URL=redis://redis:6379
      - NATS_URL=nats://nats:4222
    depends_on:
      neo4j:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - actoris-network

  trustledger:
    build:
      context: .
      dockerfile: docker/Dockerfile.trustledger
    ports:
      - "50052:50052"
      - "9000:9000"
    environment:
      - RUST_LOG=info
      - REDIS_URL=redis://redis:6379
      - NATS_URL=nats://nats:4222
      - QUORUM_THRESHOLD=2
      - ORACLE_COUNT=3
    depends_on:
      - redis
      - nats
    networks:
      - actoris-network

  onebill:
    build:
      context: .
      dockerfile: docker/Dockerfile.onebill
    ports:
      - "50053:50053"
    environment:
      - RUST_LOG=info
      - REDIS_URL=redis://redis:6379
      - NATS_URL=nats://nats:4222
    depends_on:
      - redis
      - nats
    networks:
      - actoris-network

  darwinian:
    build:
      context: .
      dockerfile: docker/Dockerfile.darwinian
    ports:
      - "50054:50054"
    environment:
      - RUST_LOG=info
      - REDIS_URL=redis://redis:6379
      - NATS_URL=nats://nats:4222
    depends_on:
      - redis
      - nats
    networks:
      - actoris-network

  # ===================
  # Databases
  # ===================
  neo4j:
    image: neo4j:5-community
    ports:
      - "7474:7474"
      - "7687:7687"
    environment:
      - NEO4J_AUTH=neo4j/actoris123
      - NEO4J_PLUGINS=["apoc"]
      - NEO4J_dbms_memory_pagecache_size=512M
      - NEO4J_dbms_memory_heap_max__size=512M
    volumes:
      - neo4j-data:/data
    healthcheck:
      test: wget -q --spider http://localhost:7474 || exit 1
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - actoris-network

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    healthcheck:
      test: redis-cli ping
      interval: 5s
      timeout: 3s
      retries: 5
    networks:
      - actoris-network

  nats:
    image: nats:2-alpine
    ports:
      - "4222:4222"
      - "8222:8222"
    command: ["-js", "-m", "8222"]
    networks:
      - actoris-network

  # ===================
  # Monitoring
  # ===================
  prometheus:
    image: prom/prometheus:latest
    ports:
      - "9090:9090"
    volumes:
      - ./docker/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus-data:/prometheus
    networks:
      - actoris-network

  grafana:
    image: grafana/grafana:latest
    ports:
      - "3001:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana-data:/var/lib/grafana
    depends_on:
      - prometheus
    networks:
      - actoris-network

networks:
  actoris-network:
    driver: bridge

volumes:
  neo4j-data:
  redis-data:
  prometheus-data:
  grafana-data:
