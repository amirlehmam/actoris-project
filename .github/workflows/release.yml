name: Release

on:
  push:
    tags: ['v*']

permissions:
  contents: write
  packages: write

jobs:
  create-release:
    name: Create Release
    runs-on: ubuntu-latest
    outputs:
      upload_url: ${{ steps.create_release.outputs.upload_url }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Generate changelog
        id: changelog
        run: |
          # Get previous tag
          PREV_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")

          if [ -n "$PREV_TAG" ]; then
            CHANGES=$(git log --pretty=format:"- %s (%h)" $PREV_TAG..HEAD)
          else
            CHANGES=$(git log --pretty=format:"- %s (%h)" HEAD)
          fi

          echo "changes<<EOF" >> $GITHUB_OUTPUT
          echo "$CHANGES" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref_name }}
          release_name: ACTORIS ${{ github.ref_name }}
          body: |
            ## Changes

            ${{ steps.changelog.outputs.changes }}

            ## Installation

            ### Docker
            ```bash
            docker pull ghcr.io/${{ github.repository_owner }}/actoris-trustledger:${{ github.ref_name }}
            docker pull ghcr.io/${{ github.repository_owner }}/actoris-identity-cloud:${{ github.ref_name }}
            docker pull ghcr.io/${{ github.repository_owner }}/actoris-onebill:${{ github.ref_name }}
            docker pull ghcr.io/${{ github.repository_owner }}/actoris-darwinian:${{ github.ref_name }}
            docker pull ghcr.io/${{ github.repository_owner }}/actoris-sidecar:${{ github.ref_name }}
            ```

            ### Helm
            ```bash
            helm install actoris ./actoris-${{ github.ref_name }}.tgz
            ```
          draft: false
          prerelease: ${{ contains(github.ref_name, '-') }}

  build-binaries:
    name: Build Binaries
    runs-on: ${{ matrix.os }}
    needs: create-release
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            suffix: linux-amd64
          - os: ubuntu-latest
            target: aarch64-unknown-linux-gnu
            suffix: linux-arm64
          - os: macos-latest
            target: x86_64-apple-darwin
            suffix: darwin-amd64
          - os: macos-latest
            target: aarch64-apple-darwin
            suffix: darwin-arm64
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            suffix: windows-amd64.exe

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-action@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install cross-compilation tools (Linux ARM64)
        if: matrix.target == 'aarch64-unknown-linux-gnu'
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-aarch64-linux-gnu

      - name: Build release
        run: cargo build --release --target ${{ matrix.target }}
        env:
          CARGO_TARGET_AARCH64_UNKNOWN_LINUX_GNU_LINKER: aarch64-linux-gnu-gcc

      - name: Package artifacts
        shell: bash
        run: |
          mkdir -p dist
          for bin in actoris-trustledger actoris-onebill actoris-darwinian actoris-sidecar; do
            if [ -f "target/${{ matrix.target }}/release/${bin}" ]; then
              cp "target/${{ matrix.target }}/release/${bin}" "dist/${bin}-${{ matrix.suffix }}"
            elif [ -f "target/${{ matrix.target }}/release/${bin}.exe" ]; then
              cp "target/${{ matrix.target }}/release/${bin}.exe" "dist/${bin}-${{ matrix.suffix }}"
            fi
          done

      - name: Upload Release Assets
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ needs.create-release.outputs.upload_url }}
          asset_path: dist/
          asset_name: actoris-${{ github.ref_name }}-${{ matrix.suffix }}.tar.gz
          asset_content_type: application/gzip
        continue-on-error: true

  build-go-binaries:
    name: Build Go Binaries
    runs-on: ubuntu-latest
    needs: create-release
    strategy:
      matrix:
        goos: [linux, darwin, windows]
        goarch: [amd64, arm64]
        exclude:
          - goos: windows
            goarch: arm64

    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'

      - name: Build
        run: |
          cd services/identity-cloud
          GOOS=${{ matrix.goos }} GOARCH=${{ matrix.goarch }} CGO_ENABLED=0 \
            go build -ldflags="-s -w -X main.version=${{ github.ref_name }}" \
            -o identity-cloud-${{ matrix.goos }}-${{ matrix.goarch }}${{ matrix.goos == 'windows' && '.exe' || '' }} \
            ./cmd/server

      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ needs.create-release.outputs.upload_url }}
          asset_path: services/identity-cloud/identity-cloud-${{ matrix.goos }}-${{ matrix.goarch }}${{ matrix.goos == 'windows' && '.exe' || '' }}
          asset_name: identity-cloud-${{ matrix.goos }}-${{ matrix.goarch }}${{ matrix.goos == 'windows' && '.exe' || '' }}
          asset_content_type: application/octet-stream
        continue-on-error: true

  publish-crates:
    name: Publish to crates.io
    runs-on: ubuntu-latest
    needs: create-release
    if: "!contains(github.ref_name, '-')"  # Skip for pre-releases
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-action@stable

      - name: Publish actoris-common
        run: cargo publish -p actoris-common --token ${{ secrets.CRATES_IO_TOKEN }}
        continue-on-error: true

      - name: Wait for crates.io index
        run: sleep 30

      - name: Publish actoris-trustledger
        run: cargo publish -p actoris-trustledger --token ${{ secrets.CRATES_IO_TOKEN }}
        continue-on-error: true

      - name: Publish actoris-darwinian
        run: cargo publish -p actoris-darwinian --token ${{ secrets.CRATES_IO_TOKEN }}
        continue-on-error: true

      - name: Publish actoris-onebill
        run: cargo publish -p actoris-onebill --token ${{ secrets.CRATES_IO_TOKEN }}
        continue-on-error: true
